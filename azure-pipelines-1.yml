resources:
  repositories:
  - repository: self
    type: git

stages:
- stage: Build
  jobs:
  - job:
    steps:
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.BinariesDirectory)'
        includeRootFolder: true
        archiveType: 'tar'
        tarCompression: 'none'
        archiveFile: te st
        replaceExistingArchive: true
